<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>D&D Enemy Tracker
    </title>
</head>
<body>
    <div class="test">
    <div class="container">
       <h1> D&D Enemy Tracker</h1>
       <div class="add-enemy">
            <div class="add-enemy-bock">
                <label>Creature Name</label>
                <input type="text" id="input-name"/>
            </div>
            <div class="add-enemy-bock">
                <label>HP</label>
                <input type="number" id="input-hp"/>
            </div>
            <div class="add-enemy-bock">
                <label>Armor Class</label>
                <input type="number" id="input-armor"/>
            </div>
            <div class="add-enemy-bock">
                <label>Multiply</label>
                <input type="number" value="1" id="input-multiply"/>
            </div>
            <div class="add-enemy-bock">
                Add
                <button class="add-enemy-btn" id="create-enemy"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="add-enemy-bock">
                Delete All
                <button class="delete-all-btn" id="delete-all"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>

        <div class="enemies">
            
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
